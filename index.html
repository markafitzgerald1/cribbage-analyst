<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cribbage hand discard analyzer</title>
    <script src="dist/cribbageAnalyst.bundle.js"></script>
</head>
<body>
    <div>
        Card indices: <input id="cardIndices" type="text" autofocus/>
        <button type="button"
                onclick="document.getElementById('discardOptions').innerHTML = cribbageAnalyst.analyzeDiscardOptions(document.getElementById('cardIndices').value).map(function(analyzeDiscardOption) { return '<br>' + analyzeDiscardOption.keptCards.map(function(keptCard) { return keptCard.ordinal; }) + ': ' + analyzeDiscardOption.points; })">Analyze</button>
    </div>
    <div>
        Discard option kept cards and pairs points: <span id="discardOptions"/>
    </div>
</body>
</html>
